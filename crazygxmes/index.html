<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL Math</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
        }
        iframe {
            height: 100vh;
            width: 100vw;
            background: #0a0a0a;
            border: none;
            display: block;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            max-width: 80%;
        }
        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
            JavaScript is disabled. This site requires JavaScript to work.
        </div>
    </noscript>
    
    <div id="loader">Loading...</div>
    <div id="error"></div>
    <iframe src="" frameborder="0" id="frame" style="display:none;"></iframe>
    
    <script>
        // show we got this far
        document.getElementById('loader').textContent = 'Scripts loaded...';
    </script>
    
    <script src="/ixlmath/baremux/index.js" onerror="document.getElementById('error').style.display='block';document.getElementById('error').textContent='Failed to load BareMux';document.getElementById('loader').style.display='none';"></script>
    <script src="/ixlmath/scram/scramjet.all.js" onerror="document.getElementById('error').style.display='block';document.getElementById('error').textContent='Failed to load Scramjet';document.getElementById('loader').style.display='none';"></script>
    
    <script>
        // Made By Arctic 1.0
        
        let frm = document.getElementById("frame");
        let ld = document.getElementById("loader");
        let err = document.getElementById("error");
        
        // check if dependencies loaded
        if(typeof BareMux === 'undefined') {
            err.style.display = 'block';
            err.textContent = 'BareMux failed to load - check file paths';
            ld.style.display = 'none';
            throw new Error('BareMux not loaded');
        }
        
        if(typeof $scramjetLoadController === 'undefined') {
            err.style.display = 'block';
            err.textContent = 'Scramjet failed to load - check file paths';
            ld.style.display = 'none';
            throw new Error('Scramjet not loaded');
        }
        
        async function setup() {
            try {
                // check service worker support
                if(!('serviceWorker' in navigator)) {
                    throw new Error('Service workers not supported on this device');
                }
                
                ld.textContent = 'Starting...';
                
                let reg = await navigator.serviceWorker.register("/ixlmath/sw.js");
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                ld.textContent = 'Connecting...';
                let conn = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js");
                
                await conn.setTransport("/ixlmath/libcurl/index.mjs", [{ 
                    websocket: "wss://ixlmathenglish.wikidelia.net/" 
                }]);
                
                ld.textContent = 'Almost ready...';
                let ctrl = $scramjetLoadController();
                let scram = new ctrl.ScramjetController({
                    files: {
                        all: "/ixlmath/scram/scramjet.all.js",
                        wasm: "/ixlmath/scram/scramjet.wasm.wasm",
                        sync: "/ixlmath/scram/scramjet.sync.js"
                    },
                    prefix: "/ixlmath/go/"
                });
                
                await scram.init();
                
                alert("Join The Discord For More Links https://discord.gg/nTFeCzNr9W");
                
                frm.src = scram.encodeUrl("https://crazygames.com");
                ld.style.display = 'none';
                frm.style.display = 'block';
                
            } catch(e) {
                console.error('Error:', e);
                err.style.display = 'block';
                err.innerHTML = `<strong>Error:</strong> ${e.message}<br><br>This device may have restrictions that prevent the proxy from working.`;
                ld.style.display = 'none';
            }
        }
        
        // set timeout to show error if nothing happens
        setTimeout(() => {
            if(ld.style.display !== 'none' && frm.style.display === 'none') {
                err.style.display = 'block';
                err.textContent = 'Taking too long to load - possible network restrictions';
                ld.style.display = 'none';
            }
        }, 10000);
        
        if(document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setup);
        } else {
            setup();
        }
    </script>  
</body>
</html>
