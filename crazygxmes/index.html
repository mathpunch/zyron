<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL Math</title>
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
        }
        iframe {
            height: 100vh;
            width: 100vw;
            background: #0a0a0a;
            border: none;
            display: block;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loader">Loading...</div>
    <iframe src="" frameborder="0" id="frame" style="display:none;"></iframe>
    <script>
        // Made By Arctic 1.0
        
        let frm = document.getElementById("frame");
        let ld = document.getElementById("loader");
        
        function setup() {
            console.log('setup started');
            
            if(!window.BareMux) {
                ld.textContent = 'baremux failed to load';
                return;
            }
            
            if(!window.$scramjetLoadController) {
                ld.textContent = 'scramjet failed to load';
                return;
            }
            
            navigator.serviceWorker.register("/ixlmath/sw.js").then(() => {
                console.log('sw registered');
                return navigator.serviceWorker.ready;
            }).then(() => {
                console.log('sw ready');
                let conn = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js");
                return conn.setTransport("/ixlmath/libcurl/index.mjs", [{ 
                    websocket: "wss://ixlmathenglish.wikidelia.net/" 
                }]);
            }).then(() => {
                console.log('baremux setup done');
                let ctrl = $scramjetLoadController();
                let scram = new ctrl.ScramjetController({
                    files: {
                        all: "/ixlmath/scram/scramjet.all.js",
                        wasm: "/ixlmath/scram/scramjet.wasm.wasm",
                        sync: "/ixlmath/scram/scramjet.sync.js"
                    },
                    prefix: "/ixlmath/go/"
                });
                
                return scram.init().then(() => scram);
            }).then((scram) => {
                console.log('scramjet ready');
                alert("Join The Discord For More Links https://discord.gg/nTFeCzNr9W");
                
                frm.src = scram.encodeUrl("https://crazygames.com");
                ld.style.display = 'none';
                frm.style.display = 'block';
            }).catch((e) => {
                console.error('error:', e);
                ld.textContent = 'error: ' + e.message;
            });
        }
        
        if(document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setup);
        } else {
            setup();
        }
    </script>  
</body>
</html>
