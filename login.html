<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zyron</title>
  <meta name="robots" content="noindex">
  <style>
    /* basic reset because browsers suck */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #272727;
      border-radius: 24px;
      width: 316px;
      height: 420px;
      overflow: hidden;
      z-index: 5;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* the spinning light thing */
    .container::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: conic-gradient(transparent, transparent, transparent, #ffffff);
      animation: spin-loop 4s linear infinite;
    }

    @keyframes spin-loop {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .login-box {
      background: #272727;
      border-radius: 24px;
      padding: 30px;
      width: 315px;
      height: 418px;
      position: absolute;
      z-index: 10;
      /* blur effect for the glass look */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: inset 0 20px 40px rgba(255,255,255,0.05);
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border: 2px solid #fff;
      border-radius: 20px;
      position: relative;
      margin-bottom: 5px;
    }

    .logo::before {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 25%;
      width: 50%;
      height: 15%;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    .header {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
    }

    .input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #3a3a3a;
      border: 1px solid transparent;
      color: #fff;
      outline: none;
    }

    .input:focus { border: 1px solid #666; }

    .btn {
      width: 100%;
      height: 42px;
      background: #373737;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover { background: #4a4a4a; }

    .footer {
      color: rgba(255,255,255,0.4);
      font-size: 11px;
      text-align: center;
      margin-top: 15px;
    }

    #msg_box {
      color: #ff4d4d;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <form class="form" id="login_form">
        <div class="logo"></div>
        <span class="header">Zyron Login</span>
        
        <input type="text" id="user_in" class="input" placeholder="Username" required autocomplete="off">
        <input type="password" id="pass_in" class="input" placeholder="Password" required>
        
        <p id="msg_box">Bad username or password</p>
        
        <button type="submit" class="btn">Sign In</button>
        
        <p class="footer">
          Username/Password are hardcoded. <br>
          Clear cookies to reset everything.
        </p>
      </form>
    </div>
  </div>

  <script>
    // handle the login logic
    const theForm = document.getElementById('login_form');

    theForm.onsubmit = function(e) {
      e.preventDefault();
      
      var u = document.getElementById('user_in').value;
      var p = document.getElementById('pass_in').value;
      var warn = document.getElementById('msg_box');

      // check against the owner creds
      if (u === 'zyron' && p === 'testing') {
        console.log('auth good');
        localStorage.setItem('zyronAuth', 'true');
        window.location.href = 'index.html'; 
      } else {
        warn.style.display = 'block';
        setTimeout(function() {
          warn.style.display = 'none';
        }, 3000);
      }
    };
  </script>
</body>
</html>
