<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zyron Login</title>
  <meta name="robots" content="noindex">
  <style>
    /* basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Main wrapper for the glow effect */
    .auth-container {
      position: relative;
      width: 316px;
      height: 420px;
      background: #272727;
      border-radius: 25px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* That spinning border thing */
    .auth-container::before {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: conic-gradient(transparent, transparent, transparent, #ffffff);
      animation: rotateBorder 4s linear infinite;
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .inner-form-box {
      position: absolute;
      inset: 3px; /* border thickness */
      background: #272727;
      border-radius: 22px;
      z-index: 10;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .inner-form-box h2 {
      color: #fff;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* custom logo icon thingy */
    .browser-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      border: 2px solid #fff;
      border-radius: 18px;
      position: relative;
      background: rgba(255,255,255,0.05);
    }

    .browser-logo::after {
      content: '';
      position: absolute;
      top: 12px;
      left: 18px;
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-radius: 50%;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: #3a3a3a;
      border: 1px solid transparent;
      border-radius: 10px;
      color: #fff;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }

    .input-group input:focus {
      border-color: #555;
      background: #444;
    }

    button#submitBtn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #373737;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: inset 0 2px 5px rgba(255,255,255,0.1);
    }

    button#submitBtn:hover {
      background: #444;
    }

    .err-txt {
      color: #ff5f5f;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
    }

    .notice {
      margin-top: 20px;
      font-size: 10px;
      color: #777;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="inner-form-box">
      <div class="browser-logo"></div>
      <h2>Zyron</h2>
      
      <form id="mainLoginForm">
        <div class="input-group">
          <input type="text" id="userVal" placeholder="Username" required autocomplete="off">
        </div>
        <div class="input-group">
          <input type="password" id="passInput" placeholder="Password" required>
        </div>
        
        <div id="errorBox" class="err-txt">Wrong username/password.</div>
        
        <button type="submit" id="submitBtn">Login</button>
      </form>

      <div class="notice">
        Access is locked to authorized users only. <br>
        If you forgot credentials, check with site owner.
      </div>
    </div>
  </div>

  <script>
    // Handle form submit
    const loginForm = document.getElementById('mainLoginForm');
    
    loginForm.onsubmit = function(event) {
      event.preventDefault();
      
      const userField = document.getElementById('userVal').value;
      const passField = document.getElementById('passInput').value;
      const errorLabel = document.getElementById('errorBox');

      // Simple check for access
      // Note: we are using local check for now
      if (userField === 'zyron' && passField === 'testing') {
        console.log('Login success, redirecting...');
        localStorage.setItem('zyronAuth', 'true');
        location.href = 'index.html'; 
      } else {
        // show error
        errorLabel.style.display = 'block';
        
        // hide it after a few seconds
        setTimeout(function() {
          errorLabel.style.display = 'none';
        }, 3500);
      }
    };
  </script>
</body>
</html>
