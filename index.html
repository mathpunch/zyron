<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E9DZ1KWKQT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E9DZ1KWKQT');
    </script>
    
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <script>navigator.serviceWorker.register("/ixlmath/sw.js")</script>

    <style>
        :root {
            --bg-color: #0a0a0c;
            --nav-bg: rgba(20, 20, 23, 0.9);
            --tab-active: #16161a;
            --accent: #a855f7;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #27272a;
            --input-bg: #111114;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background-color: var(--bg-color); overflow: hidden; color: var(--text); }

        /* DECOY SCREEN */
        #decoy-overlay {
            position: fixed; inset: 0; background: var(--bg-color);
            z-index: 300000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .decoy-text { font-family: monospace; letter-spacing: 2px; color: #1a1a1e; font-weight: 600; }
        .unlock-trigger { 
            background: transparent; border: 1px solid #111; color: #222; 
            padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 10px;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.2s; margin-top: 20px;
        }
        .unlock-trigger:active { border-color: var(--accent); color: var(--accent); }

        /* MAIN UI */
        #main-ui-wrapper { display: none; height: 100%; width: 100%; }

        #loading-screen {
            position: fixed; inset: 0; background: var(--bg-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 99999; transition: opacity 0.5s ease; pointer-events: none;
        }
        .black-hole { 
            height: 80px; aspect-ratio: 1; background-color: black; border-radius: 50%; 
            box-shadow: 0px 0px 40px 5px var(--accent);
            animation: breathe 3s infinite ease-in-out;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .tab-strip { display: flex; align-items: flex-end; padding: 10px 15px 0; background: var(--bg-color); gap: 4px; height: 40px; }
        .tab { background: transparent; padding: 8px 15px; border-radius: 8px 8px 0 0; font-size: 12px; color: var(--text-muted); cursor: pointer; border: 1px solid transparent; display: flex; align-items: center; gap: 10px; min-width: 120px; max-width: 200px; overflow: hidden; }
        .tab.active { background: var(--tab-active); color: white; border: 1px solid var(--border); border-bottom: none; }
        
        .navbar { display: flex; align-items: center; height: 50px; background: var(--nav-bg); padding: 0 15px; border-bottom: 1px solid var(--border); gap: 15px; backdrop-filter: blur(10px); }
        .nav-btn { cursor: pointer; color: var(--text-muted); font-size: 18px; user-select: none; }
        .nav-btn:hover { color: var(--accent); }

        .search-container { flex: 1; background: var(--input-bg); border-radius: 8px; border: 1px solid var(--border); padding: 0 12px; height: 34px; display: flex; align-items: center; }
        input#bar { width: 100%; background: transparent; border: none; color: white; outline: none; font-size: 13px; }

        .frame-container { position: absolute; top: 90px; left: 0; right: 0; bottom: 0; background: #000; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }

        /* SETTINGS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 100000; }
        .modal-overlay.show { display: flex; }
        .modal-content { background: #0f0f12; padding: 25px; border-radius: 12px; border: 1px solid var(--border); width: 350px; text-align: center; }
        .setting-btn { width: 100%; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid var(--border); background: #1a1a1e; color: white; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .setting-btn:hover { border-color: var(--accent); }
    </style>
</head>
<body>

    <div id="decoy-overlay">
        <div class="decoy-text">DOC_ID: 99283-X</div>
        <div class="decoy-text" style="margin-top: 10px; opacity: 0.4;">STATUS: ASYNC_WAIT</div>
        <div style="margin-top: 40px; color: #1a1a1e; font-size: 11px; max-width: 250px; font-family: monospace;">
            To access the session, press Shift + P or use the button below.
        </div>
        <button class="unlock-trigger" onclick="unlockSite()">Initialize Session</button>
    </div>

    <div id="main-ui-wrapper">
        <div id="loading-screen"><div class="black-hole"></div></div>

        <div id="top-ui">
            <div class="tab-strip" id="tab-strip">
                <div class="nav-btn" onclick="createNewTab()" style="padding: 0 10px; font-weight: bold;">+</div>
            </div>
            <nav class="navbar">
                <div style="display:flex; gap:15px;">
                    <div class="nav-btn" onclick="goBack()">←</div>
                    <div class="nav-btn" onclick="reloadPage()">↻</div>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Search or enter URL" id="bar" autocomplete="off">
                </div>
                <div class="nav-btn" onclick="showSettings()">⚙</div>
            </nav>
        </div>

        <div class="frame-container" id="frame-container">
            <div id="new-tab-ui" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; background: radial-gradient(circle, #1a1a2e 0%, #0a0a0c 100%);">
                <h1 style="color: var(--accent); letter-spacing: 8px; font-size: 40px; margin: 0;">ZYRON</h1>
                <p style="color: var(--text-muted); font-size: 10px; letter-spacing: 3px; margin-top: 10px;">VERSION 1.0</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal" onclick="hideSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="margin-top:0; letter-spacing:3px; color: var(--accent);">NODES</h3>
            <button class="setting-btn" onclick="setWisp('main')">Main Server</button>
            <button class="setting-btn" onclick="setWisp('backup2')">Backup 2</button>
            <button class="setting-btn" onclick="setWisp('backup3')">Backup 3</button>
            <button class="setting-btn" onclick="setWisp('backup10')">Backup 10</button>
            <button class="setting-btn" onclick="hideSettings()" style="border:none; background:transparent; color:var(--text-muted); margin-top:10px;">Back</button>
        </div>
    </div>

    <script>
        // --- STEALTH & AUTH ---
        function unlockSite() {
            document.getElementById('decoy-overlay').style.display = 'none';
            document.getElementById('main-ui-wrapper').style.display = 'block';
            document.title = "Zyron";
        }

        window.addEventListener('keydown', (e) => {
            if (e.shiftKey && e.key === 'P') unlockSite();
            if (e.key === '`') window.location.href = 'https://google.com';
        });

        // --- WISP CONFIG (Bot Protected) ---
        const _d = (s) => atob(s);
        const wispUrls = {
            main: _d("d3NzOi8vZHl3aG1jd3AxeTk2bS5jbG91ZGZyb250Lm5ldC93aXNwLw=="),
            backup2: _d("d3NzOi8vd2lzcC5yaHcub25lLw=="),
            backup3: _d("d3NzOi8vaXhsbWF0aGxvZ2luLml4bC5iZXN0L3dpc3Av"),
            backup4: _d("d3NzOi8vczBsYWNlLWoybnAub25yZW5kZXIuY29tL3dpc3Av"),
            backup5: _d("d3NzOi8venlyb25nYXJkZW5pbmdhbG9yZS5zcGVlZGluc3VyZS5oay93aXNwLw=="),
            backup6: _d("d3NzOi8vZ2xzZXJpZXMubmV0L3dpc3Av"),
            backup7: _d("d3NzOi8vZ29pbnRvc3BhY2UuYXBwL3dpc3Av"),
            backup8: _d("d3NzOi8vZGFzaC5nb2lwLmRlL3dpc3Av"),
            backup9: _d("d3NzOi8vZGFzaC5nb2lwLmRlL3dpc3Av"),
            backup10: _d("d3NzOi8vd2lzcC50ZXJiaXVtb24udG9wL3dpc3Av")
        };
        
        let tabs = [];
        let activeTabId = null;
        let currentWisp = wispUrls.main;

        const connection = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js");
        function initProxy() { connection.setTransport("/ixlmath/libcurl/index.mjs", [{ websocket: currentWisp }]); }

        const { ScramjetController } = $scramjetLoadController();
        const scramjet = new ScramjetController({
            files: { all: "/ixlmath/scram/scramjet.all.js", wasm: "/ixlmath/scram/scramjet.wasm.wasm", sync: "/ixlmath/scram/scramjet.sync.js" },
            prefix: "/ixlmath/go/" 
        });

        // --- TABS & NAVIGATION ---
        function createNewTab() {
            const id = Date.now();
            tabs.push({ id, url: '', title: 'New Tab' });
            const frame = document.createElement('iframe');
            frame.id = `frame-${id}`;
            frame.onload = () => { hideBH(); renderTabs(); };
            document.getElementById('frame-container').appendChild(frame);
            switchTab(id);
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            const frame = document.getElementById(`frame-${id}`);
            if(frame) frame.classList.add('active');
            document.getElementById('new-tab-ui').style.display = frame && frame.src ? 'none' : 'flex';
            document.getElementById('bar').value = tabs.find(t => t.id === id).url || '';
            renderTabs();
        }

        function renderTabs() {
            const strip = document.getElementById('tab-strip');
            const addBtn = strip.querySelector('.nav-btn');
            strip.querySelectorAll('.tab').forEach(t => t.remove());
            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.onclick = () => switchTab(tab.id);
                tabEl.innerHTML = `<span style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${tab.title}</span>`;
                strip.insertBefore(tabEl, addBtn);
            });
        }

        function nav() {
            const val = document.getElementById('bar').value.trim();
            if(!val) return;
            showBH();
            let url = (val.includes('.') && !val.includes(' ')) ? (val.startsWith('http') ? val : 'https://' + val) : `https://search.brave.com/search?q=${encodeURIComponent(val)}`;
            const tab = tabs.find(t => t.id === activeTabId);
            tab.url = url; 
            tab.title = url.split('/')[2] || url;
            document.getElementById(`frame-${activeTabId}`).src = scramjet.encodeUrl(url);
            document.getElementById('new-tab-ui').style.display = 'none';
        }

        function setWisp(key) {
            currentWisp = wispUrls[key];
            initProxy();
            hideSettings();
        }

        function showBH() { document.getElementById('loading-screen').style.display = 'flex'; document.getElementById('loading-screen').style.opacity = '1'; }
        function hideBH() { document.getElementById('loading-screen').style.opacity = '0'; setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500); }
        function showSettings() { document.getElementById('settings-modal').classList.add('show'); }
        function hideSettings() { document.getElementById('settings-modal').classList.remove('show'); }
        function reloadPage() { document.getElementById(`frame-${activeTabId}`).contentWindow.location.reload(); }
        function goBack() { document.getElementById(`frame-${activeTabId}`).contentWindow.history.back(); }

        window.onload = () => { initProxy(); scramjet.init(); createNewTab(); };
        document.getElementById('bar').onkeydown = (e) => { if(e.key === 'Enter') nav(); };
    </script>
</body>
</html>
