<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyron</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E9DZ1KWKQT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E9DZ1KWKQT');
    </script>
    
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <script>navigator.serviceWorker.register("/ixlmath/sw.js")</script>

    <style>
        :root {
            --bg-color: #0a0a0c;
            --nav-bg: rgba(20, 20, 23, 0.9);
            --tab-active: #1a1a1e;
            --tab-inactive: transparent;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: #111114;
            --border: #27272a;
            --hover: #1e1e22;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background-color: var(--bg-color); overflow: hidden; color: var(--text); }

        #loading-screen { position: fixed; inset: 0; background: var(--bg-color); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 99999; transition: opacity 0.5s ease; }
        .black-hole { height: 100px; aspect-ratio: 1; background-color: black; border-radius: 50%; box-shadow: 0px 0px 40px 10px var(--accent), inset 0px 0px 10px #ffffff88; position: relative; animation: breathe 3s infinite ease-in-out; }
        @keyframes breathe { 0%, 100% { transform: scale(1); box-shadow: 0px 0px 40px 10px var(--accent); } 50% { transform: scale(1.05); box-shadow: 0px 0px 60px 20px var(--accent); } }

        #top-ui { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body.nav-hidden #top-ui { transform: translateY(-108px); }
        body.nav-hidden .frame-container { top: 0 !important; }

        .tab-strip { display: flex; align-items: flex-end; padding: 12px 15px 0 15px; background: var(--bg-color); gap: 4px; height: 40px; }
        .tab { background: var(--tab-inactive); padding: 8px 12px; border-radius: 10px 10px 0 0; font-size: 13px; min-width: 140px; max-width: 200px; color: var(--text-muted); border: 1px solid transparent; border-bottom: none; transition: all 0.2s ease; position: relative; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .tab.active { background: var(--tab-active); color: var(--text); border-color: var(--border); }
        .tab.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 2px; background: var(--accent); box-shadow: 0 -2px 10px var(--accent); }
        
        .close-tab-btn { background: none; border: none; color: inherit; font-size: 16px; cursor: pointer; padding: 2px 6px; border-radius: 4px; line-height: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; }
        .close-tab-btn:hover { background: rgba(255, 96, 92, 0.2); color: #ff605c; opacity: 1; }

        .navbar { display: flex; align-items: center; height: 56px; background-color: var(--nav-bg); padding: 0 20px; gap: 16px; border-bottom: 1px solid var(--border); backdrop-filter: blur(12px); }
        .nav-buttons { display: flex; gap: 8px; }
        .nav-button { cursor: pointer; width: 34px; height: 34px; border-radius: 8px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; color: var(--text-muted); user-select: none; }
        .nav-button:hover { background: var(--hover); color: var(--accent); }
        .settings-icon-img { width: 20px; height: 20px; opacity: 0.7; }

        .search-container { flex-grow: 1; display: flex; align-items: center; background: var(--input-bg); border-radius: 12px; padding: 0 16px; border: 1px solid var(--border); height: 38px; }
        input#bar { flex-grow: 1; background: transparent; border: none; color: white; padding: 8px; font-size: 14px; outline: none; }

        .frame-container { position: absolute; top: 108px; left: 0; right: 0; bottom: 0; background: #000; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100000; backdrop-filter: blur(4px); }
        .modal-overlay.show { display: flex; }
        .modal-content { background: #1a1a1e; padding: 30px; border-radius: 16px; border: 1px solid var(--border); width: 420px; text-align: center; max-height: 90vh; overflow-y: auto; }
        
        .setting-btn { width: 100%; padding: 12px; margin: 4px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--hover); color: var(--text); font-weight: 500; cursor: pointer; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .setting-btn:hover { border-color: var(--accent); color: var(--accent); }
        .setting-btn.active-wisp, .setting-btn.active-device { border-color: var(--accent); background: var(--accent-glow); color: white; }
        .btn-row { display: flex; gap: 8px; }
        .btn-row .setting-btn { flex: 1; }
        .section-label { color: var(--text-muted); font-size: 10px; text-transform: uppercase; letter-spacing: 2px; margin: 15px 0 5px 0; display: block; }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="black-hole"></div></div>

    <div id="top-ui">
        <div class="tab-strip" id="tab-strip">
            <div class="nav-button" onclick="createNewTab()" style="font-size: 24px;">+</div>
        </div>
        <nav class="navbar">
            <div class="nav-buttons">
                <div class="nav-button" onclick="goBack()">←</div>
                <div class="nav-button" onclick="goForward()">→</div>
                <div class="nav-button" onclick="reloadPage()">↻</div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search Brave or enter URL" id="bar" autocomplete="off">
            </div>
            <div class="nav-buttons">
                <div class="nav-button" onclick="showSettings()"><img src="settingsicon.png" class="settings-icon-img"></div>
                <div class="nav-button" onclick="toggleFullScreen()">⛶</div>
            </div>
        </nav>
    </div>

    <div class="frame-container" id="frame-container">
        <div id="new-tab-ui" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:#0a0a0c; z-index:5;">
            <div style="text-align:center;">
                <h1 style="font-size:48px; margin:0; background:linear-gradient(#fff, #a855f7); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">Zyron</h1>
                <p style="color:var(--text-muted); font-size:12px; letter-spacing:2px;">MADE BY ARCTIC 1.0</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal" onclick="hideSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="color:var(--accent); font-size:18px; text-transform:uppercase;">Settings</h2>
            
            <span class="section-label">Device Spoofing (Bypasses detection)</span>
            <div class="btn-row">
                <button id="ua-pc" class="setting-btn" onclick="setDevice('pc')">PC</button>
                <button id="ua-ipad" class="setting-btn" onclick="setDevice('ipad')">iPad</button>
            </div>
            <div class="btn-row">
                <button id="ua-iphone" class="setting-btn" onclick="setDevice('iphone')">iPhone</button>
                <button id="ua-android" class="setting-btn" onclick="setDevice('android')">Android</button>
            </div>

            <span class="section-label">Wisp Servers</span>
            <button id="wisp-main" class="setting-btn active-wisp" onclick="setWisp('main')">Main Server</button>
            <div class="btn-row">
                <button id="wisp-backup2" class="setting-btn" onclick="setWisp('backup2')">Backup 2</button>
                <button id="wisp-backup3" class="setting-btn" onclick="setWisp('backup3')">Backup 3</button>
            </div>

            <button class="setting-btn" onclick="hideSettings()" style="margin-top:20px; opacity:0.6;">Close</button>
        </div>
    </div>

    <script>
        const deviceConfigs = {
            pc: { ua: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/144.0.0.0 Safari/537.36", platform: "Windows", mobile: "?0" },
            ipad: { ua: "Mozilla/5.0 (iPad; CPU OS 18_2 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/18.2 Mobile/15E148 Safari/604.1", platform: "iOS", mobile: "?1" },
            iphone: { ua: "Mozilla/5.0 (iPhone; CPU iPhone OS 18_2 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/18.2 Mobile/15E148 Safari/604.1", platform: "iOS", mobile: "?1" },
            android: { ua: "Mozilla/5.0 (Linux; Android 15; Pixel 9) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/144.0.0.0 Mobile Safari/537.36", platform: "Android", mobile: "?1" }
        };

        const wispUrls = { main: "wss://zyrongardeningalore.speedinsure.hk/wisp/", backup2: "wss://wisp.rhw.one/", backup3: "wss://ixlmathlogin.ixl.best/wisp/" };
        
        let tabs = [];
        let activeTabId = null;
        let currentWisp = wispUrls.main;
        let currentUA = localStorage.getItem('zyron-ua') || 'pc';

        const connection = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js");
        function initProxy() { connection.setTransport("/ixlmath/libcurl/index.mjs", [{ websocket: currentWisp }]); }

        const { ScramjetController } = $scramjetLoadController();
        const scramjet = new ScramjetController({
            files: { all: "/ixlmath/scram/scramjet.all.js", wasm: "/ixlmath/scram/scramjet.wasm.wasm", sync: "/ixlmath/scram/scramjet.sync.js" },
            prefix: "/ixlmath/go/",
            userAgent: deviceConfigs[currentUA].ua
        });

        function setDevice(type) {
            currentUA = type;
            localStorage.setItem('zyron-ua', type);
            document.querySelectorAll('.active-device').forEach(btn => btn.classList.remove('active-device'));
            document.getElementById(`ua-${type}`).classList.add('active-device');
            
            // Apply Spoofing to Engine
            scramjet.arguments.userAgent = deviceConfigs[type].ua;
            alert('Device set to ' + type.toUpperCase() + '. Reload your tabs to apply.');
        }

        function setWisp(type) {
            currentWisp = wispUrls[type];
            document.querySelectorAll('.active-wisp').forEach(btn => btn.classList.remove('active-wisp'));
            document.getElementById(`wisp-${type}`).classList.add('active-wisp');
            initProxy();
        }

        function showBH() { document.getElementById('loading-screen').style.display = 'flex'; document.getElementById('loading-screen').style.opacity = '1'; }
        function hideBH() { document.getElementById('loading-screen').style.opacity = '0'; setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500); }

        function createNewTab() {
            const id = Date.now() + Math.random();
            tabs.push({ id, url: '', title: 'New Tab' });
            const frame = document.createElement('iframe');
            frame.id = `frame-${id}`;
            frame.onload = () => { hideBH(); };
            document.getElementById('frame-container').appendChild(frame);
            switchTab(id);
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            document.getElementById(`frame-${id}`).classList.add('active');
            const tab = tabs.find(t => t.id === id);
            document.getElementById('bar').value = tab.url || '';
            document.getElementById('new-tab-ui').style.display = document.getElementById(`frame-${id}`).src ? 'none' : 'flex';
            renderTabs();
        }

        function renderTabs() {
            const strip = document.getElementById('tab-strip');
            strip.querySelectorAll('.tab').forEach(t => t.remove());
            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.onclick = () => switchTab(tab.id);
                tabEl.innerHTML = `<span style="flex:1; overflow:hidden;">${tab.title}</span><button class="close-tab-btn" onclick="closeTab(event, ${tab.id})">×</button>`;
                strip.insertBefore(tabEl, strip.lastElementChild);
            });
        }

        function nav() {
            const val = document.getElementById('bar').value.trim();
            if(!val) return;
            showBH();
            let url = (val.includes('.') && !val.includes(' ')) ? (val.startsWith('http') ? val : 'https://' + val) : `https://search.brave.com/search?q=${encodeURIComponent(val)}`;
            const tab = tabs.find(t => t.id === activeTabId);
            tab.url = url; tab.title = url.split('/')[2];
            document.getElementById(`frame-${activeTabId}`).src = scramjet.encodeUrl(url);
            document.getElementById('new-tab-ui').style.display = 'none';
            renderTabs();
        }

        function closeTab(e, id) { e.stopPropagation(); if(tabs.length === 1) return; tabs = tabs.filter(t => t.id !== id); document.getElementById(`frame-${id}`).remove(); if(activeTabId === id) switchTab(tabs[0].id); else renderTabs(); }
        function showSettings() { document.getElementById('settings-modal').classList.add('show'); }
        function hideSettings() { document.getElementById('settings-modal').classList.remove('show'); }
        function goBack() { document.getElementById(`frame-${activeTabId}`).contentWindow.history.back(); }
        function goForward() { document.getElementById(`frame-${activeTabId}`).contentWindow.history.forward(); }
        function reloadPage() { showBH(); document.getElementById(`frame-${activeTabId}`).src = document.getElementById(`frame-${activeTabId}`).src; }
        function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

        window.onload = () => { 
            document.getElementById(`ua-${currentUA}`).classList.add('active-device');
            initProxy();
            scramjet.init();
            createNewTab(); 
            setTimeout(hideBH, 1000); 
        };
        document.getElementById('bar').onkeydown = (e) => { if(e.key === 'Enter') nav(); };
    </script>
</body>
</html>
