<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyron</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&display=swap" rel="stylesheet">
    
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <script>navigator.serviceWorker.register("/ixlmath/sw.js")</script>

    <style>
        :root {
            --bg-color: #0a0a0c;
            --nav-bg: rgba(20, 20, 23, 0.9);
            --tab-active: #1a1a1e;
            --tab-inactive: transparent;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: #111114;
            --border: #27272a;
            --hover: #1e1e22;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden; color: var(--text);
        }

        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        #loading-screen {
            position: fixed; inset: 0;
            background: var(--bg-color);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 99999; transition: opacity 0.5s ease;
        }
        .black-hole { 
            height: 100px; aspect-ratio: 1; background-color: black; border-radius: 50%; 
            box-shadow: 0px 0px 40px 10px var(--accent), inset 0px 0px 10px #ffffff88; 
            position: relative; animation: breathe 3s infinite ease-in-out;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); box-shadow: 0px 0px 40px 10px var(--accent); } 50% { transform: scale(1.05); box-shadow: 0px 0px 60px 20px var(--accent); } }

        #top-ui { position: relative; z-index: 10; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body.nav-hidden #top-ui { transform: translateY(-108px); }
        body.nav-hidden .frame-container { top: 0 !important; }

        .tab-strip { display: flex; align-items: flex-end; padding: 12px 15px 0 15px; background: var(--bg-color); gap: 4px; height: 40px; }
        .tab { 
            background: var(--tab-inactive); padding: 8px 12px; border-radius: 10px 10px 0 0; 
            font-size: 13px; min-width: 140px; max-width: 200px; color: var(--text-muted); 
            border: 1px solid transparent; border-bottom: none; transition: all 0.2s ease; 
            position: relative; display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .tab.active { background: var(--tab-active); color: var(--text); border-color: var(--border); }
        .tab.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 2px; background: var(--accent); box-shadow: 0 -2px 10px var(--accent); }
        
        .close-tab-btn {
            background: none; border: none; color: inherit; font-size: 16px;
            cursor: pointer; padding: 2px 6px; border-radius: 4px; line-height: 1;
            display: flex; align-items: center; justify-content: center; opacity: 0.5;
        }
        .close-tab-btn:hover { background: rgba(255, 96, 92, 0.2); color: #ff605c; opacity: 1; }

        .navbar { display: flex; align-items: center; height: 56px; background-color: var(--nav-bg); padding: 0 20px; gap: 16px; border-bottom: 1px solid var(--border); backdrop-filter: blur(12px); }
        .nav-buttons { display: flex; gap: 8px; }
        .nav-button { 
            cursor: pointer; width: 34px; height: 34px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; color: var(--text-muted); user-select: none;
        }
        .nav-button:hover { background: var(--hover); color: var(--accent); }

        .search-container { flex-grow: 1; display: flex; align-items: center; background: var(--input-bg); border-radius: 12px; padding: 0 16px; border: 1px solid var(--border); height: 38px; transition: all 0.2s ease; }
        .search-container:focus-within { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }
        input#bar { flex-grow: 1; background: transparent; border: none; color: white; padding: 8px; font-size: 14px; outline: none; }

        .frame-container { position: absolute; top: 108px; left: 0; right: 0; bottom: 0; background: transparent; transition: top 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 5; }
        iframe { width: 100%; height: 100%; border: none; display: none; background: #000; }
        iframe.active { display: block; }

        .new-tab-screen { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: #fff; flex-direction: column; z-index: 5; }
        .new-tab-content { text-align: center; }
        .new-tab-content h1 { font-size: 64px; font-weight: 700; background: linear-gradient(to bottom, #fff, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; filter: drop-shadow(0 0 20px var(--accent-glow)); }

        .clock-container { margin-bottom: 20px; text-align: center; }
        #clock { font-size: 80px; font-weight: 100; letter-spacing: -2px; margin: 0; color: #fff; }
        #weather { font-size: 14px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 4px; margin-top: -10px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100000; backdrop-filter: blur(4px); }
        .modal-overlay.show { display: flex; }
        .modal-content { background: #1a1a1e; padding: 30px; border-radius: 16px; border: 1px solid var(--border); width: 420px; text-align: center; }
        
        .setting-btn { width: 100%; padding: 12px; margin: 4px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--hover); color: var(--text); font-weight: 500; cursor: pointer; transition: 0.2s; font-size: 10px; text-transform: uppercase; }
        .setting-btn:hover { border-color: var(--accent); color: var(--accent); }
        .setting-btn.active-wisp { border-color: var(--accent); background: var(--accent-glow); }
        .ping-tag { position: absolute; right: 10px; font-size: 8px; opacity: 0.6; }
        .section-label { color: var(--text-muted); font-size: 10px; text-transform: uppercase; letter-spacing: 2px; margin: 15px 0 5px 0; display: block; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div id="loading-screen"><div class="black-hole"></div></div>

    <div id="top-ui">
        <div class="tab-strip" id="tab-strip">
            <div class="nav-button" onclick="createNewTab()" style="font-size: 24px;">+</div>
        </div>

        <nav class="navbar">
            <div class="nav-buttons">
                <div class="nav-button" onclick="goBack()">←</div>
                <div class="nav-button" onclick="goForward()">→</div>
                <div class="nav-button" onclick="reloadPage()">↻</div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search Brave or enter URL" id="bar" autocomplete="off">
            </div>
            <div class="nav-buttons">
                <div class="nav-button" onclick="showSettings()">⚙</div>
                <div class="nav-button" onclick="toggleFullScreen()">⛶</div>
            </div>
        </nav>
    </div>

    <div class="frame-container" id="frame-container">
        <div id="new-tab-ui" class="new-tab-screen">
            <div class="clock-container">
                <p id="clock">00:00</p>
                <p id="weather">Clear Skies • 72°F</p>
            </div>
            <div class="new-tab-content">
                <h1>Zyron</h1>
                <p style="color: var(--text-muted); letter-spacing: 2px; font-size: 12px;">MADE BY ARCTIC 1.0</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal" onclick="hideSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="color: var(--accent); font-size: 18px; text-transform: uppercase;">Settings</h2>
            <button class="setting-btn" onclick="hideNavbar()">Hide Navigation Bar</button>
            <span class="section-label">Wisp Servers</span>
            <button id="wisp-main" class="setting-btn active-wisp" onclick="setWisp('main')">Main Server</button>
            <button class="setting-btn" onclick="hideSettings()" style="margin-top: 20px; opacity: 0.5;">Close</button>
        </div>
    </div>

    <script>
        // bro this is not ai gng and im tired of the haters fr fr
        const wispUrls = {
            main: "wss://zyrongardeningalore.speedinsure.hk/wisp/",
            backup5: "wss://d3s9ejv11av7fd.cloudfront.net/wisp/"
        };
        
        let tabs = [];
        let activeTabId = null;
        let currentWisp = wispUrls.main;

        // --- CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.padStart ? now.getMinutes() : now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- BACKGROUND ANIMATION ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(168, 85, 247, 0.5)";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }
        window.onresize = initStars;
        initStars();
        drawStars();

        // --- CORE PROXY LOGIC ---
        const connection = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js");
        function initProxy() { connection.setTransport("/ixlmath/libcurl/index.mjs", [{ websocket: currentWisp }]); }

        const { ScramjetController } = $scramjetLoadController();
        const scramjet = new ScramjetController({
            files: { all: "/ixlmath/scram/scramjet.all.js", wasm: "/ixlmath/scram/scramjet.wasm.wasm", sync: "/ixlmath/scram/scramjet.sync.js" },
            prefix: "/ixlmath/go/" 
        });

        function createNewTab() {
            const id = Date.now() + Math.random();
            tabs.push({ id, url: '', title: 'New Tab' });
            const frame = document.createElement('iframe');
            frame.id = `frame-${id}`;
            frame.onload = () => { document.getElementById('loading-screen').style.opacity = '0'; setTimeout(()=>document.getElementById('loading-screen').style.display='none', 500); };
            document.getElementById('frame-container').appendChild(frame);
            switchTab(id);
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            const frame = document.getElementById(`frame-${id}`);
            if(frame) frame.classList.add('active');
            document.getElementById('new-tab-ui').style.display = frame.src ? 'none' : 'flex';
            renderTabs();
        }

        function renderTabs() {
            const strip = document.getElementById('tab-strip');
            strip.querySelectorAll('.tab').forEach(t => t.remove());
            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.onclick = () => switchTab(tab.id);
                tabEl.innerHTML = `<span>${tab.title}</span>`;
                strip.insertBefore(tabEl, strip.querySelector('.nav-button'));
            });
        }

        function nav() {
            const val = document.getElementById('bar').value;
            if(!val) return;
            document.getElementById('loading-screen').style.display = 'flex';
            document.getElementById('loading-screen').style.opacity = '1';
            let url = val.includes('.') ? (val.startsWith('http') ? val : 'https://' + val) : `https://search.brave.com/search?q=${encodeURIComponent(val)}`;
            const tab = tabs.find(t => t.id === activeTabId);
            tab.url = url; tab.title = url.split('/')[2];
            document.getElementById(`frame-${activeTabId}`).src = scramjet.encodeUrl(url);
            document.getElementById('new-tab-ui').style.display = 'none';
            renderTabs();
        }

        function showSettings() { document.getElementById('settings-modal').classList.add('show'); }
        function hideSettings() { document.getElementById('settings-modal').classList.remove('show'); }
        function hideNavbar() { document.body.classList.add('nav-hidden'); hideSettings(); }

        window.onload = () => { initProxy(); scramjet.init(); createNewTab(); setTimeout(()=> { document.getElementById('loading-screen').style.opacity = '0'; }, 1000); };
        document.getElementById('bar').onkeydown = (e) => { if(e.key === 'Enter') nav(); };
    </script>
</body>
</html>
