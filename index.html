<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL Math - Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <script>
        navigator.serviceWorker.register("/ixlmath/sw.js")
    </script>
    <style id="theme-style">
        /* Default: Dark Theme */
        :root {
            --bg-color: #202124;
            --nav-bg: #35363a;
            --tab-active: #35363a;
            --tab-inactive: #202124;
            --accent: #8ab4f8;
            --text: #e8eaed;
            --input-bg: #202124;
            --border: #3c4043;
        }

        /* Arctic 1.0 Theme Class */
        body.theme-arctic {
            --bg-color: #f0f9ff;
            --nav-bg: #ffffff;
            --tab-active: #ffffff;
            --tab-inactive: #e0f2fe;
            --accent: #0ea5e9;
            --text: #0369a1;
            --input-bg: #f8fafc;
            --border: #bae6fd;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden; color: var(--text);
            transition: background 0.3s ease;
        }

        .tab-strip {
            display: flex; align-items: flex-end;
            padding: 8px 10px 0 10px; background: var(--bg-color);
            gap: 5px; height: 34px;
        }

        .tab {
            background: var(--tab-inactive); padding: 6px 15px;
            border-radius: 8px 8px 0 0; font-size: 12px;
            min-width: 120px; max-width: 200px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            cursor: pointer; display: flex; align-items: center;
            justify-content: space-between; color: var(--text);
            border: 1px solid var(--border); border-bottom: none;
        }

        .tab.active { background: var(--tab-active); font-weight: 600; }
        .close-tab { margin-left: 8px; font-size: 14px; opacity: 0.5; }
        .add-tab { padding: 5px 10px; cursor: pointer; color: var(--text); font-size: 18px; }

        .navbar {
            display: flex; align-items: center;
            height: 48px; background-color: var(--nav-bg);
            padding: 0 15px; gap: 12px; border-bottom: 1px solid var(--border);
        }

        .nav-buttons { display: flex; gap: 15px; font-size: 18px; color: var(--accent); }
        .nav-buttons span { cursor: pointer; user-select: none; }

        .search-container {
            flex-grow: 1; display: flex;
            background: var(--input-bg); border-radius: 20px;
            padding: 4px 15px; border: 1px solid var(--border);
        }

        input#bar {
            flex-grow: 1; background: transparent; border: none;
            color: var(--text); padding: 4px 0; font-size: 13px; outline: none;
        }

        .bookmarks-bar {
            display: flex; align-items: center;
            height: 32px; background: var(--nav-bg);
            padding: 0 15px; gap: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 11px; font-weight: 500;
            overflow-x: auto;
        }

        .bookmark {
            display: flex; align-items: center; gap: 5px;
            cursor: pointer; padding: 4px 8px; border-radius: 4px;
            white-space: nowrap;
        }
        .bookmark:hover { background: var(--bg-color); }

        .frame-container {
            position: absolute; top: 122px; 
            left: 0; right: 0; bottom: 0;
            transition: top 0.2s;
        }

        body.fullscreen-mode .frame-container { top: 0; }
        body.fullscreen-mode .navbar, body.fullscreen-mode .tab-strip, body.fullscreen-mode .bookmarks-bar { display: none; }

        iframe { width: 100%; height: 100%; border: none; background: #fff; display: none; }
        iframe.active { display: block; }

        .new-tab-screen {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg-color); flex-direction: column; z-index: 5;
        }

        /* Settings Dropdown */
        .settings-menu { position: relative; }
        .settings-content {
            display: none; position: absolute; right: 0; top: 30px;
            background: var(--nav-bg); border: 1px solid var(--border);
            border-radius: 8px; padding: 10px; min-width: 150px; z-index: 100;
        }
        .settings-menu:hover .settings-content { display: block; }
        .theme-opt { 
            cursor: pointer; padding: 8px; border-radius: 4px; font-size: 12px;
        }
        .theme-opt:hover { background: var(--accent); color: white; }
    </style>
</head>
<body class="theme-dark"> <div class="tab-strip" id="tab-strip">
        <div class="add-tab" onclick="createNewTab()">+</div>
    </div>

    <nav class="navbar">
        <div class="nav-buttons">
            <span onclick="goBack()">‚Üê</span>
            <span onclick="goForward()">‚Üí</span>
            <span onclick="reloadPage()">‚Üª</span>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search or type a URL" id="bar" autocomplete="off">
        </div>
        <div class="nav-buttons">
            <span onclick="addBookmark()" title="Bookmark Current Page">‚≠ê</span>
            <span onclick="toggleFullScreen()">‚õ∂</span>
            <div class="settings-menu">
                <span>‚öôÔ∏è</span>
                <div class="settings-content">
                    <div class="theme-opt" onclick="setTheme('dark')">Dark Mode</div>
                    <div class="theme-opt" onclick="setTheme('arctic')">Arctic 1.0</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="bookmarks-bar" id="bookmarks">
        <div class="bookmark" onclick="quickNav('https://google.com')">üåê Google</div>
        <div class="bookmark" onclick="quickNav('https://mathpunch.github.io')">üéÆ Mathpunch</div>
    </div>

    <div class="frame-container" id="frame-container">
        <div id="new-tab-ui" class="new-tab-screen">
            <h1 id="welcome-title" style="font-weight: 600; font-size: 2.5rem; color: var(--accent);">IXL Browser</h1>
            <p>Select a bookmark or type a URL to start.</p>
        </div>
    </div>

    <script>
        let tabs = [];
        let activeTabId = null;

        const connection = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js")
        connection.setTransport("/ixlmath/libcurl/index.mjs", [{ websocket: "wss://wisp.rhw.one/" }])

        const { ScramjetController } = $scramjetLoadController()
        const scramjet = new ScramjetController({
            files: { all: "/ixlmath/scram/scramjet.all.js", wasm: "/ixlmath/scram/scramjet.wasm.wasm", sync: "/ixlmath/scram/scramjet.sync.js" },
            prefix: "/ixlmath/go/" 
        })
        scramjet.init()

        function setTheme(theme) {
            if (theme === 'arctic') {
                document.body.className = 'theme-arctic';
                document.getElementById('welcome-title').innerText = "Arctic 1.0";
            } else {
                document.body.className = '';
                document.getElementById('welcome-title').innerText = "IXL Browser";
            }
        }

        function createNewTab() {
            const id = Date.now();
            tabs.push({ id, url: '', title: 'New Tab' });
            const frame = document.createElement('iframe');
            frame.id = `frame-${id}`;
            document.getElementById('frame-container').appendChild(frame);
            switchTab(id);
        }

        function renderTabs() {
            const strip = document.getElementById('tab-strip');
            const addButton = strip.querySelector('.add-tab');
            strip.querySelectorAll('.tab').forEach(t => t.remove());
            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.innerHTML = `<span onclick="switchTab(${tab.id})">${tab.title}</span><span class="close-tab" onclick="closeTab(event, ${tab.id})">√ó</span>`;
                strip.insertBefore(tabEl, addButton);
            });
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            const activeFrame = document.getElementById(`frame-${id}`);
            activeFrame.classList.add('active');
            const currentTab = tabs.find(t => t.id === id);
            document.getElementById('bar').value = currentTab.url || '';
            document.getElementById('new-tab-ui').style.display = activeFrame.src ? 'none' : 'flex';
            renderTabs();
        }

        function nav() {
            const bar = document.getElementById('bar');
            let url = bar.value.trim();
            if (!url) return;
            if (!url.includes(".")) url = "https://search.brave.com/search?q=" + encodeURIComponent(url);
            else if (!url.startsWith("http://") && !url.startsWith("https://")) url = "https://" + url;
            
            const currentTab = tabs.find(t => t.id === activeTabId);
            currentTab.url = url;
            try { currentTab.title = new URL(url).hostname.replace('www.', ''); } catch(e) { currentTab.title = url; }
            
            document.getElementById(`frame-${activeTabId}`).src = scramjet.encodeUrl(url);
            document.getElementById('new-tab-ui').style.display = 'none';
            renderTabs();
        }

        function addBookmark() {
            const currentTab = tabs.find(t => t.id === activeTabId);
            if (!currentTab.url) return;
            const bMark = document.createElement('div');
            bMark.className = 'bookmark';
            bMark.innerText = `üîñ ${currentTab.title}`;
            bMark.onclick = () => quickNav(currentTab.url);
            document.getElementById('bookmarks').appendChild(bMark);
        }

        function quickNav(u) { document.getElementById('bar').value = u; nav(); }
        function goBack() { getCurrentFrame().contentWindow.history.back(); }
        function goForward() { getCurrentFrame().contentWindow.history.forward(); }
        function reloadPage() { getCurrentFrame().contentWindow.location.reload(); }
        function toggleFullScreen() {
            document.body.classList.toggle('fullscreen-mode');
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
            else document.exitFullscreen();
        }
        function getCurrentFrame() { return document.getElementById(`frame-${activeTabId}`); }
        function closeTab(e, id) {
            e.stopPropagation();
            tabs = tabs.filter(t => t.id !== id);
            document.getElementById(`frame-${id}`).remove();
            if (tabs.length === 0) createNewTab();
            else if (activeTabId === id) switchTab(tabs[tabs.length - 1].id);
            else renderTabs();
        }

        document.getElementById('bar').addEventListener("keydown", (e) => { if (e.key === "Enter") nav(); });
        createNewTab();
    </script>
</body>
</html>
