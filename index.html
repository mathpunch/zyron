<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyron</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <script>
        navigator.serviceWorker.register("/ixlmath/sw.js")
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* The background animations from your 2nd code */
        .bgGrad {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .gridOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.5;
        }

        .wrapper {
            text-align: center;
            width: 100%;
            max-width: 650px;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtext {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .glassBox {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px;
            transition: all 0.35s ease;
        }

        #urlBox {
            width: 100%;
            padding: 22px 28px;
            font-size: 1.2rem;
            font-family: 'DM Sans', sans-serif;
            background: transparent;
            color: #fff;
            border: none;
            outline: none;
        }

        .searchBtn {
            margin-top: 20px;
            padding: 18px 50px;
            font-size: 1rem;
            font-weight: 600;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        /* The Proxy Frame */
        #frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 999;
            background: #fff;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="ui-content">
        <div class="bgGrad"></div>
        <div class="gridOverlay"></div>

        <div class="wrapper">
            <div class="titleWrap">
                <h1>Zyron</h1>
                <p class="subtext">For All The Mfs With A 0.004 GPA</p>
            </div>
            
            <form id="searchForm">
                <div class="inputWrap glassBox">
                    <input type="text" id="urlBox" placeholder="Enter A Website You Want To Go To" autocomplete="off" required>
                </div>
                <button type="submit" class="searchBtn">Search</button>
            </form>
            
            <p style="margin-top: 3rem; color: #666; font-size: 0.85rem;">Made By Arctic 1.0</p>
        </div>
    </div>

    <iframe id="frame"></iframe>

    <script>
        // --- SCRAMJET BACKEND LOGIC ---
        const connection = new BareMux.BareMuxConnection("/sail/baremux/worker.js")
        connection.setTransport("/ixlmath/libcurl/index.mjs", [{ websocket: "wss://ixlmathlogin.ixl.best/" }])

        const { ScramjetController } = $scramjetLoadController()
        const scramjet = new ScramjetController({
            files: {
                all: "/ixlmath/scram/scramjet.all.js",
                wasm: "/ixlmath/scram/scramjet.wasm.wasm",
                sync: "/ixlmath/scram/scramjet.sync.js"
            },
            prefix: "/ixlmath/go/" 
        })
        scramjet.init()

        // --- FRONTEND LOGIC ---
        const form = document.getElementById('searchForm');
        const input = document.getElementById('urlBox');
        const frame = document.getElementById('frame');
        const ui = document.getElementById('ui-content');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let url = input.value.trim();
            
            if (url) {
                // Logic to handle search vs direct URL
                if (!url.includes(".")) {
                    url = "https://search.brave.com/search?q=" + encodeURIComponent(url);
                } else if (!url.startsWith("http")) {
                    url = "https://" + url;
                }

                // Encode and Launch
                frame.src = scramjet.encodeUrl(url);
                frame.style.display = "block";
                ui.classList.add('hidden');
            }
        });

        window.onload = () => { setTimeout(() => input.focus(), 100); };
    </script>
</body>
</html>
