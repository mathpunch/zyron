<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyron</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <script>navigator.serviceWorker.register("/ixlmath/sw.js")</script>

    <style>
        :root {
            --bg-color: #0a0a0c;
            --nav-bg: rgba(20, 20, 23, 0.9);
            --tab-active: #1a1a1e;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: #111114;
            --border: #27272a;
            --hover: #1e1e22;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background-color: var(--bg-color); overflow: hidden; color: var(--text); }
        #loading-screen { position: fixed; inset: 0; background: var(--bg-color); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 99999; transition: opacity 0.5s ease; }
        .black-hole { height: 100px; aspect-ratio: 1; background: black; border-radius: 50%; box-shadow: 0 0 40px 10px var(--accent); animation: breathe 3s infinite; }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 60px 20px var(--accent); } }

        .tab-strip { display: flex; padding: 12px 15px 0; background: var(--bg-color); gap: 4px; height: 40px; }
        .tab { background: var(--tab-inactive); padding: 8px 12px; border-radius: 10px 10px 0 0; font-size: 13px; min-width: 140px; color: var(--text-muted); border: 1px solid transparent; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .tab.active { background: var(--tab-active); color: var(--text); border-color: var(--border); border-bottom: 2px solid var(--accent); }
        
        .navbar { display: flex; align-items: center; height: 56px; background: var(--nav-bg); padding: 0 20px; gap: 16px; border-bottom: 1px solid var(--border); backdrop-filter: blur(12px); }
        .nav-button { cursor: pointer; width: 34px; height: 34px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--text-muted); }
        .nav-button:hover { background: var(--hover); color: var(--accent); }

        .search-container { flex-grow: 1; background: var(--input-bg); border-radius: 12px; padding: 0 16px; border: 1px solid var(--border); display: flex; align-items: center; height: 38px; }
        input#bar { flex-grow: 1; background: transparent; border: none; color: white; outline: none; font-size: 14px; }

        .frame-container { position: absolute; top: 108px; left: 0; right: 0; bottom: 0; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.show { display: flex; }
        .modal-content { background: #1a1a1e; padding: 25px; border-radius: 16px; width: 350px; border: 1px solid var(--border); }
        .setting-btn { width: 100%; padding: 10px; margin: 4px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--hover); color: white; cursor: pointer; font-size: 11px; display: flex; justify-content: space-between; }
        .setting-btn.active-wisp { border-color: var(--accent); background: var(--accent-glow); }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="black-hole"></div></div>

    <div id="top-ui">
        <div class="tab-strip" id="tab-strip">
            <div class="nav-button" onclick="createNewTab()">+</div>
        </div>
        <nav class="navbar">
            <div class="nav-buttons">
                <div class="nav-button" onclick="goBack()">←</div>
                <div class="nav-button" onclick="reloadPage()">↻</div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search or enter URL" id="bar">
            </div>
            <div class="nav-button" onclick="showSettings()">⚙</div>
        </nav>
    </div>

    <div class="frame-container" id="frame-container">
        <div id="new-tab-ui" style="display:flex; height:100%; align-items:center; justify-content:center; flex-direction:column;">
            <h1 style="font-size: 50px; margin:0;">ZYRON</h1>
            <p style="color:var(--accent); letter-spacing:5px;">STAY CONNECTED</p>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal" onclick="hideSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="text-align:center; color:var(--accent);">WISP NODES</h3>
            <div id="wisp-list">
                </div>
            <button class="setting-btn" onclick="hideSettings()" style="margin-top:15px; justify-content:center; border:none; opacity:0.5;">CLOSE</button>
        </div>
    </div>

    <script>
        const wispUrls = {
            main: "wss://zyrongardeningalore.speedinsure.hk/wisp/",
            backup2: "wss://wisp.rhw.one/",
            backup3: "wss://ixlmathlogin.ixl.best/wisp/",
            backup4: "wss://s0lace-j2np.onrender.com/wisp/",
            backup5: "wss://d3s9ejv11av7fd.cloudfront.net/wisp/",
            backup6: "wss://glseries.net/wisp/",
            backup7: "wss://gointospace.app/wisp/",
            backup8: "wss://dash.goip.de/wisp/"
        };
        
        let tabs = [];
        let activeTabId = null;
        let currentWisp = wispUrls.main;
        const connection = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js");

        async function initProxy() {
            console.log("Connecting to Wisp:", currentWisp);
            await connection.setTransport("/ixlmath/libcurl/index.mjs", [{ websocket: currentWisp }]);
        }

        // --- ENHANCED AUTO FAILOVER LOGIC ---

        async function getPing(url) {
            return new Promise((resolve) => {
                const start = Date.now();
                const socket = new WebSocket(url);
                const timeout = setTimeout(() => { socket.close(); resolve(9999); }, 2500);

                socket.onopen = () => {
                    clearTimeout(timeout);
                    const ms = Date.now() - start;
                    socket.close();
                    resolve(ms);
                };
                socket.onerror = () => { clearTimeout(timeout); resolve(9999); };
            });
        }

        async function autoSwitch() {
            console.warn("Current Wisp unresponsive. Finding best backup...");
            let bestKey = 'main';
            let bestPing = 9999;

            for (const [key, url] of Object.entries(wispUrls)) {
                const p = await getPing(url);
                if (p < bestPing) {
                    bestPing = p;
                    bestKey = key;
                }
            }

            if (bestPing < 9999) {
                console.log(`Auto-switched to healthy node: ${bestKey} (${bestPing}ms)`);
                setWisp(bestKey);
                const bar = document.getElementById('bar');
                bar.placeholder = `FIXED: Switched to ${bestKey}`;
                setTimeout(() => bar.placeholder = "Search or enter URL", 3000);
            }
        }

        // Heartbeat: Check connection every 10 seconds
        setInterval(async () => {
            const p = await getPing(currentWisp);
            if (p >= 9999) {
                autoSwitch();
            }
        }, 10000);

        function setWisp(key) {
            currentWisp = wispUrls[key];
            localStorage.setItem('zyron-wisp-key', key);
            initProxy();
            renderWispList();
        }

        function renderWispList() {
            const container = document.getElementById('wisp-list');
            container.innerHTML = '';
            Object.keys(wispUrls).forEach(async key => {
                const btn = document.createElement('button');
                btn.className = `setting-btn ${wispUrls[key] === currentWisp ? 'active-wisp' : ''}`;
                btn.onclick = () => setWisp(key);
                btn.innerHTML = `<span>${key.toUpperCase()}</span> <span id="p-${key}">...</span>`;
                container.appendChild(btn);
                
                const ms = await getPing(wispUrls[key]);
                const span = document.getElementById(`p-${key}`);
                if (span) span.innerText = ms >= 9999 ? "ERR" : ms + "ms";
            });
        }

        // --- CORE UI LOGIC ---

        const { ScramjetController } = $scramjetLoadController();
        const scramjet = new ScramjetController({
            files: { all: "/ixlmath/scram/scramjet.all.js", wasm: "/ixlmath/scram/scramjet.wasm.wasm", sync: "/ixlmath/scram/scramjet.sync.js" },
            prefix: "/ixlmath/go/" 
        });

        function createNewTab() {
            const id = Date.now();
            tabs.push({ id, url: '', title: 'New Tab' });
            const frame = document.createElement('iframe');
            frame.id = `frame-${id}`;
            frame.onload = () => { hideBH(); };
            document.getElementById('frame-container').appendChild(frame);
            switchTab(id);
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            const f = document.getElementById(`frame-${id}`);
            if(f) f.classList.add('active');
            document.getElementById('new-tab-ui').style.display = f.src ? 'none' : 'flex';
            renderTabs();
        }

        function renderTabs() {
            const strip = document.getElementById('tab-strip');
            const addBtn = strip.querySelector('.nav-button');
            strip.querySelectorAll('.tab').forEach(t => t.remove());
            tabs.forEach(tab => {
                const el = document.createElement('div');
                el.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                el.onclick = () => switchTab(tab.id);
                el.innerHTML = `<span>${tab.title}</span>`;
                strip.insertBefore(el, addBtn);
            });
        }

        function nav() {
            const val = document.getElementById('bar').value;
            if(!val) return;
            showBH();
            let url = val.includes('.') ? (val.startsWith('http') ? val : 'https://' + val) : `https://search.brave.com/search?q=${encodeURIComponent(val)}`;
            const tab = tabs.find(t => t.id === activeTabId);
            tab.title = url.split('/')[2];
            document.getElementById(`frame-${activeTabId}`).src = scramjet.encodeUrl(url);
            document.getElementById('new-tab-ui').style.display = 'none';
            renderTabs();
        }

        function showBH() { document.getElementById('loading-screen').style.display = 'flex'; document.getElementById('loading-screen').style.opacity = '1'; }
        function hideBH() { document.getElementById('loading-screen').style.opacity = '0'; setTimeout(()=>document.getElementById('loading-screen').style.display='none', 500); }
        function showSettings() { document.getElementById('settings-modal').classList.add('show'); renderWispList(); }
        function hideSettings() { document.getElementById('settings-modal').classList.remove('show'); }
        function reloadPage() { const f = document.getElementById(`frame-${activeTabId}`); if(f.src) f.src = f.src; }
        function goBack() { document.getElementById(`frame-${activeTabId}`).contentWindow.history.back(); }

        document.getElementById('bar').onkeydown = (e) => { if(e.key==='Enter') nav(); };

        window.onload = async () => {
            const saved = localStorage.getItem('zyron-wisp-key');
            if(saved) currentWisp = wispUrls[saved];
            
            // Critical: Initial health check before starting
            const initialPing = await getPing(currentWisp);
            if (initialPing >= 9999) {
                await autoSwitch();
            } else {
                await initProxy();
            }
            
            scramjet.init();
            createNewTab();
            setTimeout(hideBH, 1000);
        };
    </script>
</body>
</html>
