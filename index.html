<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Zyron</title>
    <link id="favicon" rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E9DZ1KWKQT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E9DZ1KWKQT');
    </script>
    
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <script>navigator.serviceWorker.register("/ixlmath/sw.js")</script>

    <style>
        :root {
            --bg-color: #0a0a0c;
            --nav-bg: rgba(20, 20, 23, 0.9);
            --tab-active: #1a1a1e;
            --tab-inactive: transparent;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: #111114;
            --border: #27272a;
            --hover: #1e1e22;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden; color: var(--text);
        }

        #loading-screen {
            position: fixed; inset: 0;
            background: var(--bg-color);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 99999; transition: opacity 0.5s ease;
        }
        .black-hole { 
            height: 100px; aspect-ratio: 1; background-color: black; border-radius: 50%; 
            box-shadow: 0px 0px 40px 10px var(--accent), inset 0px 0px 10px #ffffff88; 
            position: relative; animation: breathe 3s infinite ease-in-out;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); box-shadow: 0px 0px 40px 10px var(--accent); } 50% { transform: scale(1.05); box-shadow: 0px 0px 60px 20px var(--accent); } }

        #top-ui { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body.nav-hidden #top-ui { transform: translateY(-108px); }
        body.nav-hidden .frame-container { top: 0 !important; }

        .tab-strip { display: flex; align-items: flex-end; padding: 12px 15px 0 15px; background: var(--bg-color); gap: 4px; height: 40px; }
        .tab { 
            background: var(--tab-inactive); padding: 8px 12px; border-radius: 10px 10px 0 0; 
            font-size: 13px; min-width: 140px; max-width: 200px; color: var(--text-muted); 
            border: 1px solid transparent; border-bottom: none; transition: all 0.2s ease; 
            position: relative; display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .tab.active { background: var(--tab-active); color: var(--text); border-color: var(--border); }
        .tab.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 2px; background: var(--accent); box-shadow: 0 -2px 10px var(--accent); }
        
        .close-tab-btn {
            background: none; border: none; color: inherit; font-size: 16px;
            cursor: pointer; padding: 2px 6px; border-radius: 4px; line-height: 1;
            display: flex; align-items: center; justify-content: center; opacity: 0.5;
        }
        .close-tab-btn:hover { background: rgba(255, 96, 92, 0.2); color: #ff605c; opacity: 1; }

        .navbar { display: flex; align-items: center; height: 56px; background-color: var(--nav-bg); padding: 0 20px; gap: 16px; border-bottom: 1px solid var(--border); backdrop-filter: blur(12px); }
        .nav-buttons { display: flex; gap: 8px; }
        .nav-button { 
            cursor: pointer; width: 34px; height: 34px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; color: var(--text-muted); user-select: none;
        }
        .nav-button:hover { background: var(--hover); color: var(--accent); }

        .settings-icon-img { width: 20px; height: 20px; object-fit: contain; opacity: 0.7; transition: 0.2s; }
        .nav-button:hover .settings-icon-img { opacity: 1; filter: drop-shadow(0 0 5px var(--accent)); }

        .search-container { flex-grow: 1; display: flex; align-items: center; background: var(--input-bg); border-radius: 12px; padding: 0 16px; border: 1px solid var(--border); height: 38px; transition: all 0.2s ease; }
        .search-container:focus-within { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }
        input#bar { flex-grow: 1; background: transparent; border: none; color: white; padding: 8px; font-size: 14px; outline: none; }

        .frame-container { position: absolute; top: 108px; left: 0; right: 0; bottom: 0; background: #000; transition: top 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }

        .new-tab-screen { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a2e 0%, var(--bg-color) 100%); color: #fff; flex-direction: column; z-index: 5; }
        .new-tab-content h1 { font-size: 48px; font-weight: 700; background: linear-gradient(to bottom, #fff, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100000; backdrop-filter: blur(4px); }
        .modal-overlay.show { display: flex; }
        .modal-content { background: #1a1a1e; padding: 30px; border-radius: 16px; border: 1px solid var(--border); width: 420px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; overflow-y: auto; max-height: 90vh; }
        
        .setting-btn {
            width: 100%; padding: 12px; margin: 4px 0; border-radius: 10px; border: 1px solid var(--border);
            background: var(--hover); color: var(--text); font-weight: 500; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; text-transform: uppercase; letter-spacing: 1px; font-size: 10px;
            position: relative;
        }
        .setting-btn:hover { border-color: var(--accent); background: var(--tab-active); color: var(--accent); }
        .setting-btn.active-wisp { border-color: var(--accent); background: var(--accent-glow); color: white; }
        .setting-btn.primary { background: var(--accent); color: white; border: none; font-size: 12px; padding: 14px; }

        .ping-tag { position: absolute; right: 10px; font-size: 8px; opacity: 0.6; }

        .btn-row { display: flex; gap: 8px; }
        .btn-row .setting-btn { flex: 1; }

        .custom-wisp-box { display: flex; gap: 5px; margin-top: 5px; }
        .custom-wisp-input { flex: 1; background: var(--input-bg); border: 1px solid var(--border); border-radius: 8px; color: white; padding: 8px; font-size: 11px; outline: none; }
        .custom-wisp-input:focus { border-color: var(--accent); }

        .section-label { color: var(--text-muted); font-size: 10px; text-transform: uppercase; letter-spacing: 2px; margin: 15px 0 5px 0; display: block; }
    </style>
</head>
<body>

    <div id="loading-screen"><div class="black-hole"></div></div>

    <div id="top-ui">
        <div class="tab-strip" id="tab-strip">
            <div class="nav-button" onclick="createNewTab()" style="font-size: 24px;">+</div>
        </div>

        <nav class="navbar">
            <div class="nav-buttons">
                <div class="nav-button" onclick="goBack()">←</div>
                <div class="nav-button" onclick="goForward()">→</div>
                <div class="nav-button" onclick="reloadPage()">↻</div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search with Brave or enter URL" id="bar" autocomplete="off">
            </div>
            <div class="nav-buttons">
                <div class="nav-button" onclick="showSettings()">
                    <img src="settingsicon.png" class="settings-icon-img" alt="Settings">
                </div>
                <div class="nav-button" onclick="toggleFullScreen()">⛶</div>
            </div>
        </nav>
    </div>

    <div class="frame-container" id="frame-container">
        <div id="new-tab-ui" class="new-tab-screen">
            <div class="new-tab-content" style="text-align: center;">
                <h1>Zyron</h1>
                <p style="color: var(--text-muted); letter-spacing: 2px; font-size: 12px;">MADE BY ARCTIC 1.0</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal" onclick="hideSettings()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-top:0; color: var(--accent); letter-spacing: 2px; font-size: 18px; text-transform: uppercase;">Settings</h2>
            
            <span class="section-label">General</span>
            <button class="setting-btn primary" onclick="openAboutBlank()">Open in About:Blank</button>
            <button class="setting-btn" onclick="hideNavbar()">Hide Navigation Bar</button>
            <button id="cloak-toggle-btn" class="setting-btn" onclick="toggleCloaking()">Enable Tab Cloaking (Drive)</button>

            <span class="section-label">Wisp Servers</span>
            <div style="display: flex; flex-direction: column; gap: 0;">
                <button id="wisp-main" class="setting-btn active-wisp" onclick="setWisp('main')">
                    Main Server <span class="ping-tag" id="ping-main">--ms</span>
                </button>
                <div class="btn-row">
                    <button id="wisp-backup2" class="setting-btn" onclick="setWisp('backup2')">
                        Backup 2 <span class="ping-tag" id="ping-backup2">--ms</span>
                    </button>
                    <button id="wisp-backup3" class="setting-btn" onclick="setWisp('backup3')">
                        Backup 3 <span class="ping-tag" id="ping-backup3">--ms</span>
                    </button>
                </div>
                <div class="btn-row">
                    <button id="wisp-backup4" class="setting-btn" onclick="setWisp('backup4')">
                        Backup 4 <span class="ping-tag" id="ping-backup4">--ms</span>
                    </button>
                    <button id="wisp-backup5" class="setting-btn" onclick="setWisp('backup5')">
                        Backup 5 <span class="ping-tag" id="ping-backup5">--ms</span>
                    </button>
                </div>
                <div class="btn-row">
                    <button id="wisp-backup6" class="setting-btn" onclick="setWisp('backup6')">
                        Backup 6 <span class="ping-tag" id="ping-backup6">--ms</span>
                    </button>
                    <button id="wisp-backup7" class="setting-btn" onclick="setWisp('backup7')">
                        Backup 7 <span class="ping-tag" id="ping-backup7">--ms</span>
                    </button>
                </div>
                <div class="btn-row">
                    <button id="wisp-backup8" class="setting-btn" onclick="setWisp('backup8')">
                        Backup 8 <span class="ping-tag" id="ping-backup8">--ms</span>
                    </button>
                    <button id="wisp-backup9" class="setting-btn" onclick="setWisp('backup9')">
                        Backup 9 <span class="ping-tag" id="ping-backup9">--ms</span>
                    </button>
                </div>
                <div class="btn-row">
                    <button id="wisp-backup10" class="setting-btn" onclick="setWisp('backup10')">
                        Backup 10 <span class="ping-tag" id="ping-backup10">--ms</span>
                    </button>
                </div>
                
                <div class="custom-wisp-box">
                    <input type="text" id="custom-wisp-url" class="custom-wisp-input" placeholder="wss://your-wisp-server/wisp/">
                    <button class="setting-btn" style="margin:0; width: auto; padding: 0 15px;" onclick="setCustomWisp()">Use</button>
                </div>
            </div>

            <button class="setting-btn" onclick="hideSettings()" style="margin-top: 20px; border: none; background: transparent; opacity: 0.6; text-transform: none; letter-spacing: 0;">
                Close
            </button>
        </div>
    </div>

    <script>
        // Tab Cloaking Logic
        function updateCloakUI() {
            const isCloaked = localStorage.getItem('zyron-cloaked') === 'true';
            const btn = document.getElementById('cloak-toggle-btn');
            
            if (isCloaked) {
                document.title = 'My Drive - Google Drive';
                document.getElementById('favicon').href = 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png';
                btn.innerText = 'Disable Tab Cloaking';
                btn.classList.add('active-wisp');
            } else {
                document.title = 'Zyron';
                document.getElementById('favicon').href = 'favicon.png';
                btn.innerText = 'Enable Tab Cloaking (Drive)';
                btn.classList.remove('active-wisp');
            }
        }

        function toggleCloaking() {
            const isCloaked = localStorage.getItem('zyron-cloaked') === 'true';
            localStorage.setItem('zyron-cloaked', !isCloaked);
            updateCloakUI();
        }

        const _d = (s) => atob(s);

        const wispUrls = {
            main: _d("d3NzOi8vZHl3aG1jd3AxeTk2bS5jbG91ZGZyb250Lm5ldC93aXNwLw=="),
            backup2: _d("d3NzOi8vd2lzcC5yaHcub25lLw=="),
            backup3: _d("d3NzOi8vaXhsbWF0aGxvZ2luLml4bC5iZXN0L3dpc3Av"),
            backup4: _d("d3NzOi8vczBsYWNlLWoybnAub25yZW5kZXIuY29tL3dpc3Av"),
            backup5: _d("d3NzOi8venlyb25nYXJkZW5pbmdhbG9yZS5zcGVlZGluc3VyZS5oay93aXNwLw=="),
            backup6: _d("d3NzOi8vZ2xzZXJpZXMubmV0L3dpc3Av"),
            backup7: _d("d3NzOi8vZ29pbnRvc3BhY2UuYXBwL3dpc3Av"),
            backup8: _d("d3NzOi8vZGFzaC5nb2lwLmRlL3dpc3Av"),
            backup9: _d("d3NzOi8vZGFzaC5nb2lwLmRlL3dpc3Av"),
            backup10: _d("d3NzOi8vd2lzcC50ZXJiaXVtb24udG9wL3dpc3Av")
        };
        
        let tabs = [];
        let activeTabId = null;
        let currentWisp = wispUrls.main;

        const connection = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js");
        function initProxy() { connection.setTransport("/ixlmath/libcurl/index.mjs", [{ websocket: currentWisp }]); }

        const { ScramjetController } = $scramjetLoadController();
        const scramjet = new ScramjetController({
            files: { all: "/ixlmath/scram/scramjet.all.js", wasm: "/ixlmath/scram/scramjet.wasm.wasm", sync: "/ixlmath/scram/scramjet.sync.js" },
            prefix: "/ixlmath/go/" 
        });

        function loadWispSettings() {
            const savedWispKey = localStorage.getItem('zyron-wisp-key');
            const savedCustomWisp = localStorage.getItem('zyron-custom-wisp');

            if (savedCustomWisp) {
                currentWisp = savedCustomWisp;
                document.getElementById('custom-wisp-url').value = savedCustomWisp;
                document.querySelectorAll('.active-wisp').forEach(btn => btn.classList.remove('active-wisp'));
            } else if (savedWispKey && wispUrls[savedWispKey]) {
                currentWisp = wispUrls[savedWispKey];
                document.querySelectorAll('.active-wisp').forEach(btn => btn.classList.remove('active-wisp'));
                const btn = document.getElementById(`wisp-${savedWispKey}`);
                if (btn) btn.classList.add('active-wisp');
            }
        }

        function setWisp(type) {
            currentWisp = wispUrls[type];
            localStorage.setItem('zyron-wisp-key', type);
            localStorage.removeItem('zyron-custom-wisp');
            document.querySelectorAll('.active-wisp').forEach(btn => btn.classList.remove('active-wisp'));
            if(document.getElementById(`wisp-${type}`)) document.getElementById(`wisp-${type}`).classList.add('active-wisp');
            initProxy();
        }

        function setCustomWisp() {
            const url = document.getElementById('custom-wisp-url').value.trim();
            if(!url.startsWith('ws')) {
                alert('failed to connect to custom wisp server url');
                return;
            }
            
            const testSocket = new WebSocket(url);
            const timeout = setTimeout(() => {
                testSocket.close();
                alert('failed to connect to custom wisp server url');
            }, 5000);

            testSocket.onopen = () => {
                clearTimeout(timeout);
                currentWisp = url;
                localStorage.setItem('zyron-custom-wisp', url);
                localStorage.removeItem('zyron-wisp-key');
                document.querySelectorAll('.active-wisp').forEach(btn => btn.classList.remove('active-wisp'));
                initProxy();
                testSocket.close();
                alert('successfully connected to custom wisp server');
            };

            testSocket.onerror = () => {
                clearTimeout(timeout);
                alert('failed to connect to custom wisp server url');
            };
        }

        async function checkWispPing(url, elementId) {
            const start = Date.now();
            try {
                const socket = new WebSocket(url);
                const timeout = setTimeout(() => { socket.close(); }, 3000);

                socket.onopen = () => {
                    clearTimeout(timeout);
                    const ping = Date.now() - start;
                    const el = document.getElementById(elementId);
                    if(el) el.innerText = ping + "ms";
                    socket.close();
                };
                socket.onerror = () => { 
                    const el = document.getElementById(elementId);
                    if(el) el.innerText = "ERR"; 
                    if (url === currentWisp) autoSwitch();
                };
            } catch (e) { 
                const el = document.getElementById(elementId);
                if(el) el.innerText = "ERR"; 
            }
        }

        function refreshAllPings() {
            Object.keys(wispUrls).forEach(key => {
                checkWispPing(wispUrls[key], `ping-${key}`);
            });
        }

        function autoSwitch() {
            for (const [key, url] of Object.entries(wispUrls)) {
                const el = document.getElementById(`ping-${key}`);
                const pingText = el ? el.innerText : "ERR";
                
                if (pingText !== "ERR" && pingText !== "--ms") {
                    setWisp(key);
                    const bar = document.getElementById('bar');
                    bar.placeholder = `AUTO-RECOVERY: Switched to ${key}`;
                    setTimeout(() => { bar.placeholder = "Search with Brave or enter URL"; }, 4000);
                    return;
                }
            }
        }

        setInterval(() => {
            checkWispPing(currentWisp, `ping-${localStorage.getItem('zyron-wisp-key') || 'main'}`);
        }, 10000);

        function showBH() { document.getElementById('loading-screen').style.display = 'flex'; document.getElementById('loading-screen').style.opacity = '1'; }
        function hideBH() { document.getElementById('loading-screen').style.opacity = '0'; setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500); }

        function createNewTab() {
            const id = Date.now() + Math.random();
            tabs.push({ id, url: '', title: 'New Tab', loading: false });
            const frame = document.createElement('iframe');
            frame.id = `frame-${id}`;
            frame.onload = () => { 
                const t = tabs.find(x => x.id === id); 
                if(t) { t.loading = false; renderTabs(); hideBH(); }
            };
            document.getElementById('frame-container').appendChild(frame);
            switchTab(id);
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('iframe').forEach(f => f.classList.remove('active'));
            const frame = document.getElementById(`frame-${id}`);
            if(frame) frame.classList.add('active');
            const tab = tabs.find(t => t.id === id);
            document.getElementById('bar').value = tab.url || '';
            document.getElementById('new-tab-ui').style.display = frame.src ? 'none' : 'flex';
            renderTabs();
        }

        function renderTabs() {
            const strip = document.getElementById('tab-strip');
            const addBtn = strip.querySelector('.nav-button');
            strip.querySelectorAll('.tab').forEach(t => t.remove());
            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.onclick = () => switchTab(tab.id);
                tabEl.innerHTML = `<span style="flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${tab.title}</span><button class="close-tab-btn" onclick="closeTab(event, ${tab.id})">×</button>`;
                strip.insertBefore(tabEl, addBtn);
            });
        }

        function nav() {
            const val = document.getElementById('bar').value.trim();
            if(!val) return;
            document.activeElement.blur(); 
            showBH();
            let url = (val.includes('.') && !val.includes(' ')) ? (val.startsWith('http') ? val : 'https://' + val) : `https://search.brave.com/search?q=${encodeURIComponent(val)}`;
            const tab = tabs.find(t => t.id === activeTabId);
            tab.url = url; tab.title = url.split('/')[2] || url;
            document.getElementById(`frame-${activeTabId}`).src = scramjet.encodeUrl(url);
            document.getElementById('new-tab-ui').style.display = 'none';
            renderTabs();
        }

        function reloadPage() {
            const frame = document.getElementById(`frame-${activeTabId}`);
            if (!frame || !frame.src) return;
            showBH();
            try { frame.contentWindow.location.reload(); } catch (e) { frame.src = frame.src; }
        }

        setInterval(() => {
            if (!activeTabId) return;
            const frame = document.getElementById(`frame-${activeTabId}`);
            if (!frame || !frame.src) return;
            try {
                const path = frame.contentWindow.location.pathname;
                if (path.includes('/ixlmath/go/')) {
                    const encoded = path.split('/ixlmath/go/')[1];
                    const decoded = scramjet.decodeUrl(encoded);
                    const tab = tabs.find(t => t.id === activeTabId);
                    if (tab && tab.url !== decoded && document.activeElement !== document.getElementById('bar')) {
                        tab.url = decoded;
                        document.getElementById('bar').value = decoded;
                    }
                }
            } catch (e) {}
        }, 1000);

        function hideNavbar() { document.body.classList.add('nav-hidden'); hideSettings(); }
        
        function openAboutBlank() {
            const win = window.open('about:blank', '_blank');
            if (!win) return;
            const doc = win.document;
            const iframe = doc.createElement('iframe');
            // If cloaked, apply cloaking to the new window too
            if (localStorage.getItem('zyron-cloaked') === 'true') {
                doc.title = 'My Drive - Google Drive';
            } else {
                doc.title = 'Zyron';
            }
            iframe.style = 'position:fixed;top:0;left:0;width:100%;height:100%;border:none;';
            iframe.src = window.location.href;
            doc.body.appendChild(iframe);
            window.location.replace('https://google.com'); 
        }

        function closeTab(e, id) { e.stopPropagation(); if(tabs.length === 1) return; tabs = tabs.filter(t => t.id !== id); document.getElementById(`frame-${id}`).remove(); if(activeTabId === id) switchTab(tabs[0].id); else renderTabs(); }
        function showSettings() { document.getElementById('settings-modal').classList.add('show'); refreshAllPings(); }
        function hideSettings() { document.getElementById('settings-modal').classList.remove('show'); }
        function goBack() { try { document.getElementById(`frame-${activeTabId}`).contentWindow.history.back(); } catch(e){} }
        function goForward() { try { document.getElementById(`frame-${activeTabId}`).contentWindow.history.forward(); } catch(e){} }
        function toggleFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

        window.onload = () => { 
            updateCloakUI(); // Check if cloaking is active on startup
            loadWispSettings();
            initProxy();
            scramjet.init();
            createNewTab(); 
            refreshAllPings(); 
            setTimeout(hideBH, 1000); 
        };
        document.getElementById('bar').onkeydown = (e) => { if(e.key === 'Enter') nav(); };
    </script>
</body>
</html>
