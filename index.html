<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal</title>
    <style>
        @font-face {
            font-family: "Geist";
            src: url("https://assets.codepen.io/605876/GeistVF.ttf") format("truetype");
        }

        * {
            box-sizing: border-box;
        }

        :root {
            --size: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: hsl(0 0% 6%);
            overflow: hidden;
            font-family: "Geist", sans-serif;
        }

        /* The Background Effect from your code */
        .el {
            position: fixed;
            top: 0;
            left: 0;
            background: conic-gradient(from 180deg at 50% 70%, hsla(0,0%,98%,1) 0deg, #eec32d 72deg, #ec4b4b 144deg, #709ab9 216deg, #4dffbf 288deg, hsla(0,0%,98%,1) 1turn);
            width: 100vw;
            height: 100vh;
            mask:
                radial-gradient(circle at 50% 50%, white 2px, transparent 2.5px) 50% 50% / var(--size) var(--size),
                url("https://assets.codepen.io/605876/noise-mask.png") 256px 50% / 256px 256px;
            mask-composite: intersect;
            -webkit-mask-composite: source-in;
            animation: flicker 20s infinite linear;
            z-index: 1;
        }

        @keyframes flicker {
            to {
                mask-position: 50% 50%, 0 50%;
            }
        }

        /* The Navigation Menu */
        .menu-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 20px;
        }

        .menu-container a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            padding: 10px 25px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .menu-container a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="el"></div>

    <div class="menu-container">
        <a href="/crazygxmes">crazygxmes</a>
        <a href="/duckduckgo">duckduckgo</a>
        <a href="/google">google</a>
        <a href="/gpt">gpt</a>
        <a href="/mathpunchv3">mathpunchv3</a>
        <a href="/nowgg">nowgg</a>
        <a href="/twitch">twitch</a>
    </div>

</body>
</html>
