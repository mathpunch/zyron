<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>IXL Math | Learn math online</title>
    <meta name="description" content="IXL offers hundreds of grade-level math skills to explore and learn! Students can practice math at their own pace with interactive questions and immediate feedback.">
    <meta name="keywords" content="IXL, math, learning, practice, skills, online math, education">
    
    <meta property="og:title" content="IXL Math | Learn math online">
    <meta property="og:description" content="IXL offers hundreds of grade-level math skills to explore and learn!">
    <meta property="og:image" content="https://freeappsforme.com/wp-content/uploads/2020/06/ixl-math-logo-1536x1536.jpg">
    <meta property="og:image:width" content="1536">
    <meta property="og:image:height" content="1536">
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://freeappsforme.com/wp-content/uploads/2020/06/ixl-math-logo-1536x1536.jpg">
    
    <link rel="icon" href="https://freeappsforme.com/wp-content/uploads/2020/06/ixl-math-logo-1536x1536.jpg">

    <style>
        @font-face {
            font-family: "Geist";
            src: url("https://assets.codepen.io/605876/GeistVF.ttf") format("truetype");
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            font-family: "Geist", sans-serif;
        }

        /* Loading Screen */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #090a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .loader {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            box-sizing: border-box;
            border-top: 8px solid #fff;
            border-left: 8px solid #fff;
            border-right: 8px solid #ff00;
            animation: loader .7s infinite linear;
        }

        @keyframes loader {
            to { transform: rotate(360deg); }
        }

        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Star Background */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        #stars, #stars2, #stars3 {
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
        }

        #stars {
            width: 1px;
            height: 1px;
            box-shadow: 501px 811px #fff, 1450px 1324px #fff, 1093px 1780px #fff, 1469px 678px #fff, 904px 741px #fff, 1160px 781px #fff, 1841px 1962px #fff, 1630px 1667px #fff, 1788px 676px #fff, 367px 1734px #fff, 1343px 156px #fff, 1283px 1142px #fff, 1062px 378px #fff, 1395px 467px #fff, 1017px 1891px #fff;
            animation: animStar 50s linear infinite;
        }

        #stars2 {
            width: 2px;
            height: 2px;
            box-shadow: 200px 400px #fff, 800px 1200px #fff, 1500px 300px #fff, 400px 1800px #fff, 1200px 100px #fff;
            animation: animStar 100s linear infinite;
        }

        #stars3 {
            width: 3px;
            height: 3px;
            box-shadow: 300px 900px #fff, 1100px 500px #fff, 1700px 1100px #fff, 100px 1500px #fff;
            animation: animStar 150s linear infinite;
        }

        #stars:after, #stars2:after, #stars3:after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: inherit;
            height: inherit;
            background: transparent;
            box-shadow: inherit;
        }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        .menu-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 12px;
        }

        h1 {
            color: white;
            font-size: 3rem;
            font-weight: 200;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .menu-container a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
            padding: 12px 30px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            width: 240px;
            text-align: center;
        }

        .menu-container a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <div class="menu-container">
        <h1>Zyron</h1>
        <a href="/crazygxmes">Crazy Gxmes</a>
        <a href="/gpt">GPT</a>
        <a href="/mathpunchv3">mathpunch V3</a>
        <a href="/nowgg">nowgg</a>
        <a href="/twitch">Twitch</a>
    </div>

    <script>
        window.addEventListener("load", function() {
            const loader = document.getElementById("loading-overlay");
            loader.classList.add("loader-hidden");
        });
    </script>

</body>
</html>
