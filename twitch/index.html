<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL Math</title>
    <script src="/ixlmath/baremux/index.js"></script>
    <script src="/ixlmath/scram/scramjet.all.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
        }
        iframe {
            height: 100vh;
            width: 100vw;
            background: #0a0a0a;
            border: none;
            display: block;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loader">Loading...</div>
    <iframe src="" frameborder="0" id="frame" style="display:none;"></iframe>
    <script>
        // Made By Arctic 1.0
        
        let frm = document.getElementById("frame");
        let ld = document.getElementById("loader");
        
        async function setup() {
            try {
                await navigator.serviceWorker.register("/ixlmath/sw.js");
                
                // wait a bit for sw to be ready
                await new Promise(resolve => setTimeout(resolve, 500));
                
                let conn = new BareMux.BareMuxConnection("/ixlmath/baremux/worker.js");
                
                // longer timeout for baremux
                await Promise.race([
                    conn.setTransport("/ixlmath/libcurl/index.mjs", [{ 
                        websocket: "wss://ixlmathenglish.wikidelia.net/" 
                    }]),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 5000))
                ]);
                
                let ctrl = $scramjetLoadController();
                let scram = new ctrl.ScramjetController({
                    files: {
                        all: "/ixlmath/scram/scramjet.all.js",
                        wasm: "/ixlmath/scram/scramjet.wasm.wasm",
                        sync: "/ixlmath/scram/scramjet.sync.js"
                    },
                    prefix: "/ixlmath/go/"
                });
                
                await scram.init();
                
                alert("Join The Discord For More Links https://discord.gg/nTFeCzNr9W");
                
                frm.src = scram.encodeUrl("https://twitch.tv");
                ld.style.display = 'none';
                frm.style.display = 'block';
                
            } catch(e) {
                console.error('setup error:', e);
                ld.textContent = 'error loading - check console';
            }
        }
        
        if(document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setup);
        } else {
            setup();
        }
    </script>  
</body>
</html>
